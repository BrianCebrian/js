<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 3 - Mostrar mensajes complejos</title>
	</head>
	<body>
		<script type="text/javascript">
			var texto = prompt("introduce un numero");
			if (isNaN(texto)) {
				document.write(texto.toUpperCase(texto) + "es un texto");
			} else {
				document.write(texto.toUpperCase(texto) + "no es un texto");
			}
		</script>
	</body>
</html>
